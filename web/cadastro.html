        <section id="cadastro">
            <div class="container">
                <div class="row text-center">
                    <div class="col-lg-8 col-lg-offset-2">
                        <br>
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="row control-group">
                                <h2>Cadastro</h2>
                                <br>
                            </div>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group group col-lg-6 col-lg-offset-3 floating-label-form-group controls">
                        <label>Nome</label>
                        <input type="text" class="form-control" placeholder="NickName" id="nome" maxlength="70">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                
                <div class="row control-group">
                    <div class="form-group group col-lg-6 col-lg-offset-3 floating-label-form-group controls">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" id="email" maxlength="255">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                
                
                <div class="row control-group ">
                    <div class="form-group group col-lg-2 col-lg-offset-3 floating-label-form-group controls">
                        <label>Senha</label>
                        <input type="password" class="form-control" placeholder="Senha" id="senha" maxlength="14">
                    </div>
                </div>

                <br>
                <div id="success"></div>
                <div class="row">
                    <div class="form-group col-lg-offset-3">
                        <button type="submit" class="btn btn-success btn-lg">Enviar</button>
                    </div>
                </div>
            </div>
